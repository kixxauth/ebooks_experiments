<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content2.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content2-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><?xml-stylesheet href='assets/css/content2-flow.css' type='text/css' media='nonpaginated and (orientation:portrait)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content2.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content2-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><object type="application/x-ibooks+flowhead"><svg xmlns="http://www.w3.org/2000/svg" id="image-5" viewBox="0 0 800.000 1280.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="800" height="1280" xlink:href="assets/images/BuxheimStChristopher.jpg" clip-path="url(#ClipPath-2)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-69" viewBox="0 0 384.000 640.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="384.000" height="640.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-70" viewBox="0 0 339.000 0.001" preserveAspectRatio="none"><title></title><desc> </desc><path class="s3" d="M 0 0 L 338.999969 0.000869"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-71" viewBox="0 0 339.000 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s4" d="M 0 0.000008 L 339.000214 0"/></svg><object type="application/x-ibooks+shape" id="textShape-72" data-original-id="shared-86"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-72-svg" viewBox="0 0 332.000 352.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5" x="0" y="0" width="332.000" height="352.000"/></svg><div class="s6" id="textShape-72-div"><a id="textShape-72-hint" class="shape"/><p id="textShape-72-p0" class="s7">Block printing first came to Christian Europe as a method for printing on cloth, where it was common by 1300. Images printed on cloth for religious purposes could be quite large and elaborate, and when paper became relatively easily available, around 1400, the medium transferred very quickly to small woodcut religious images and playing cards printed on paper. These prints were produced in very large numbers from about 1425 onward.</p></div></object><object type="application/x-ibooks+shape" id="textShape-73" data-original-id="shared-85"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-73-svg" viewBox="0 0 332.000 33.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5" x="0" y="0" width="332.000" height="33.000"/></svg><div class="s6" id="textShape-73-div"><a id="textShape-73-hint" class="shape"/><p id="textShape-73-p0" class="s8">Chapter 2</p></div></object><object type="application/x-ibooks+shape" id="textShape-74"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-74-svg" viewBox="0 0 333.000 150.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5" x="0" y="0" width="333.000" height="150.000"/></svg><div class="s9" id="textShape-74-div"><a id="textShape-74-hint" class="shape"/><p id="textShape-74-p0" class="s10"><span role="heading">History</span></p></div></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-4" viewBox="0 0 1004.000 1431.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s11" width="1004" height="1431" xlink:href="assets/images/BuxheimStChristopher-1.jpg" clip-path="url(#ClipPath-3)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-59" vie
